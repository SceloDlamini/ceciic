<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.prime.com.tr/ui"
		xmlns:cf="http://vangent.com/engine/customfacescomponents"
		xmlns:a4j="http://richfaces.org/a4j"
	    contentType="text/html" encoding="UTF-8">
     <ui:param name="hs" value="http://java.sun.com/jsf/html"/>
    <html>
		<h:head>
			<title>Vangent Template</title>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<meta http-equiv="pragma" content="no-cache"/>
			<meta http-equiv="expires" content="-1"/>
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
			<t:stylesheet path="/stylesheet/tagstyles.css" />
			<t:stylesheet path="/stylesheet/form-service.css" />
			<t:stylesheet path="/stylesheet/persistent.css" />
			<t:stylesheet path="/stylesheet/efiledefault.css" />
			<t:stylesheet path="/stylesheet/efilejsfext.css" />
			<!--[if IE 6]>
			<style type="text/css">
			@import url(../stylesheet/ie-fix.css);
			</style>
			<![endif]-->
		
			<f:loadBundle basename="resources.application" var="bundle"/>
			<f:loadBundle basename="resources.messages" var="msgbundle"/>
			<f:loadBundle basename="resources.jsf2SampleFlow" var="formbundle"/>
			<h:outputScript library="script" name="jquery-1.6.1.min.js" target="head"/>

			
			 <ui:insert name="headContent">
        	</ui:insert>
        	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		</h:head>
		<body>
				<div data-role="page" id="foo" data-theme="a" data-content-theme="a" >
				<h:form id="form">
						<fieldset >	
							<h:outputLabel value="#{formbundle['jsf2sampleflow.page1.lbl.ajaxdemo']}"></h:outputLabel>
							    <h:inputText id="myinput" value="#{mobileBean.ajaxString}">
							       <!--richfaces ajax will intefere prime faces.  Disable a4j to use prime faces -->			
							       <!--<a4j:ajax event="keyup" render="outtext" />--> 
							       <f:ajax  event="keyup" execute="@this" render="outtext"/>
							    </h:inputText>
						    <h:outputText id="outtext" forceId="true" value="#{mobileBean.ajaxString}" />
						</fieldset>
						
						
						 <h:commandButton id="prevbtn" action="prev" value="Prev" type="submit"/>		
						</h:form>
				</div>
		</body>
	</html>
</f:view>
