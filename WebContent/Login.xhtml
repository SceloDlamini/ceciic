<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
       	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"      
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cf="http://vangent.com/engine/customfacescomponents"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	    contentType="text/html" encoding="UTF-8">
     <ui:param name="hs" value="http://java.sun.com/jsf/html"/>
    <html>
		<h:head>
			<title>CECIIC MOBILE</title>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<meta http-equiv="pragma" content="no-cache"/>
			<meta http-equiv="expires" content="-1"/>
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
			<t:stylesheet path="/css/ceciic/ceciic-mobile.css" />
			<!--[if IE 6]>
			<style type="text/css">
			@import url(../stylesheet/ie-fix.css);
			</style>
			<![endif]-->
		
			<f:loadBundle basename="resources.application" var="bundle"/>
			<f:loadBundle basename="resources.messages" var="msgbundle"/>
		
        	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
        
		</h:head>
		<body>
			<div data-role="page" id="loginForm">
				  <div data-role="header">
						<div data-role="navbar" data-iconpos="top">
							<ul>
								<li><a href="/mpages/Home.faces" data-ajax="false" data-icon="home">HOME</a></li>
								<security:authorize ifAnyGranted="ROLE_ADMIN">
									<li><a href="../j_spring_security_logout" data-ajax="false" data-icon="ceciic-logout">Logout</a></li>
								</security:authorize>
							</ul>
						</div><!-- /navbar -->
					</div>
					<div data-role="content" >
						<f:metadata>  
								<f:event type="preRenderView" listener="#{mobileHandler.setUpAuthenticationFailureMessage}"></f:event>
						</f:metadata>  
						
						<form id="loginForm" method="post" data-ajax="false"  action="j_spring_security_check">
							<div data-role="fieldcontain">
								<label for="j_username">User Name:</label>
    							<input type="text" name="j_username" id="j_username" value=""  />
								<label for="j_password">Password:</label>
    							<input type="text" name="j_password" id="j_password" value=""  />
							</div>
							<h:messages showDetail="true" style="color:red" showSummary="false"/>
							<input type="submit" value="Login" />
						</form>
					</div>
					<div data-role="footer">
						
					</div>
			</div>
			
		</body>
	</html>
</f:view>
